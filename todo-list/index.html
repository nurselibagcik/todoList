<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="card w-100 mt-4">
        
        <div class="card-body ">
          <div id="title-one" class="mb-4">
            <h5>ToDo List Sayfası </h5>
          </div>
          <!-- ekleme formu -->
          <form id="add-todo">
              <input type="text" id="input-add" name="todo" placeholder="Todo Giriniz" class="form-control mb-3">
              <button id="todoAddButton" type="submit" class="btn btn-primary">Ekle</button>
          </form>
        </div>

        <hr>
        <div class="card-body">
          <div id="title-two">
            <h5>ToDo Listesi </h5>
          </div>
          <!-- listeleme formu -->
          <form id="list-todo">
              <input type="text" id="input-list" name="todo" placeholder="Todo Arayınız" class="form-control mt-3">
          </form>
          <ul class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
              <a href="#" class="item-delete">
                <i class="fa fa-remove"></i>
              </a>
            </li> -->
          </ul> 
          <button id="clearButton"  class="btn btn-primary mt-3" >Tüm Todoları Temizle</button>
        </div>
      </div>
    </div>
  </div>


  


  <script src="app.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
